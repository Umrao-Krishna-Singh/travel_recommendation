<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Travel Recommendations</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>Travel Recommendations</li>
        <li>
          <a href="./travel_recommendation.html" id="home">Home </a>
        </li>
        <li><a href="./about.html" id="home">About Us </a></li>
        <li><a href="./contact.html" id="contact">Contact Us </a></li>
        <li class="right">
          <div class="search-container">
            <input type="text" id="conditionInput" placeholder="Enter a destination" />
            <i class="fas fa-search search-icon"></i>
          </div>
        </li>
        <li><button id="btnSearch">Search</button></li>
        <li><button id="btnSearch">Clear</button></li>
      </ul>
    </nav>

    <div class="wrapper-container">
      <div class="wrapper-contact-us">
        <div class="contact-form">
          <header style="color: white">Contact Us</header>
          <form action="#" method="POST">
            <label style="color: white" for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label style="color: white" for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label style="color: white" for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <ul class="social-icons">
        <li>
          <a href="https://www.instagram.com" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
        </li>
        <li>
          <a href="https://www.youtube.com" target="_blank"
            ><i class="fab fa-youtube"></i
          ></a>
        </li>
        <li>
          <a href="https://www.tiktok.com" target="_blank"
            ><i class="fab fa-tiktok"></i
          ></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
